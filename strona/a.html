<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Encryption Key Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Biometric Encryption Key Generator</h1>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Upload Biometric Data</h5>
                        <form id="biometric-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="biometric-image" class="form-label">Upload Your Image:</label>
                                <input class="form-control" type="file" id="biometric-image" name="biometric-image" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3" id="result-section" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Generated Keys</h5>
                        <ul id="keys-list" class="list-group">
                            <!-- Generated keys will be inserted here dynamically -->
                        </ul>
                        <div class="mt-3 text-center">
                            <button id="generate-new-key" class="btn btn-success">Generate New Key</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('biometric-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const resultSection = document.getElementById('result-section');
            const keysList = document.getElementById('keys-list');

            // Simulate embedding and key generation process
            setTimeout(() => {
                resultSection.style.display = 'block';
                keysList.innerHTML = '<li class="list-group-item">SampleKey12345</li>';
            }, 1000);
        });

        document.getElementById('generate-new-key').addEventListener('click', function () {
            const keysList = document.getElementById('keys-list');
            const newKey = `NewKey-${Math.random().toString(36).substring(2, 10)}`;
            keysList.innerHTML += `<li class="list-group-item">${newKey}</li>`;
        });
    </script>
</body>
</html>
