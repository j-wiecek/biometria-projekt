<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Encryption Key Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Biometric Encryption Key Generator</h1>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Upload Biometric Data</h5>
                        <form id="biometric-form" method="POST" action="/upload" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="biometric-image" class="form-label">Upload Your Image:</label>
                                <input class="form-control" type="file" id="biometric-image" name="biometric-image" accept="image/*">
                            </div>
                            <div class="mb-3 text-center">
                                <button type="button" class="btn btn-secondary" id="open-camera">Use Camera</button>
                                <video id="camera-preview" style="display: none; width: 100%; margin-top: 10px;" autoplay></video>
                                <canvas id="snapshot-canvas" style="display: none;"></canvas>
                                <img id="captured-photo" style="display: none; width: 100%; margin-top: 10px;" alt="Captured photo preview">
                                <div id="camera-controls" style="display: none; margin-top: 10px;">
                                    <button type="button" class="btn btn-success" id="capture-photo">Capture Photo</button>
                                    <button type="button" class="btn btn-danger" id="retake-photo">Retake Photo</button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3" id="result-section" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Generated Keys</h5>
                        <ul id="keys-list" class="list-group">
                            <!-- Generated keys will be inserted here dynamically -->
                        </ul>
                        <div class="mt-3 text-center">
                            <button id="generate-new-key" class="btn btn-success">Generate New Key</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const openCameraButton = document.getElementById('open-camera');
        const cameraPreview = document.getElementById('camera-preview');
        const snapshotCanvas = document.getElementById('snapshot-canvas');
        const capturedPhoto = document.getElementById('captured-photo');
        const capturePhotoButton = document.getElementById('capture-photo');
        const retakePhotoButton = document.getElementById('retake-photo');
        const cameraControls = document.getElementById('camera-controls');
        const biometricForm = document.getElementById('biometric-form');
        const fileInput = document.getElementById('biometric-image');

        let stream = null;
        let capturedBlob = null;

        openCameraButton.addEventListener('click', async () => {
            if (!stream) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    cameraPreview.srcObject = stream;
                    cameraPreview.style.display = 'block';
                    cameraControls.style.display = 'block';
                    capturedPhoto.style.display = 'none';
                } catch (error) {
                    alert('Unable to access the camera.');
                }
            }
        });

        capturePhotoButton.addEventListener('click', () => {
            const context = snapshotCanvas.getContext('2d');
            snapshotCanvas.width = cameraPreview.videoWidth;
            snapshotCanvas.height = cameraPreview.videoHeight;
            context.drawImage(cameraPreview, 0, 0);
            snapshotCanvas.toBlob((blob) => {
                capturedBlob = blob;
                const url = URL.createObjectURL(blob);
                capturedPhoto.src = url;
                capturedPhoto.style.display = 'block';
            });
            cameraPreview.style.display = 'none';
            cameraControls.style.display = 'block';
        });

        retakePhotoButton.addEventListener('click', () => {
            capturedBlob = null;
            capturedPhoto.style.display = 'none';
            cameraPreview.style.display = 'block';
        });
        /*
        biometricForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const resultSection = document.getElementById('result-section');
            const keysList = document.getElementById('keys-list');

            if (capturedBlob) {
                // Simulate embedding and key generation process with camera image
                setTimeout(() => {
                    resultSection.style.display = 'block';
                    keysList.innerHTML = '<li class="list-group-item">SampleKeyFromCamera</li>';
                }, 1000);
            } else if (fileInput.files.length > 0) {
                // Simulate embedding and key generation process with uploaded file
                setTimeout(() => {
                    resultSection.style.display = 'block';
                    keysList.innerHTML = '<li class="list-group-item">SampleKeyFromFile</li>';
                }, 1000);
            } else {
                alert('Please upload an image or use the camera to capture one.');
            }
        });
        */
        document.getElementById('generate-new-key').addEventListener('click', function () {
            const keysList = document.getElementById('keys-list');
            const newKey = `NewKey-${Math.random().toString(36).substring(2, 10)}`;
            keysList.innerHTML += `<li class="list-group-item">${newKey}</li>`;
        });
    </script>
</body>
</html>
